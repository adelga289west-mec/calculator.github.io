<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    
    <div class="container">
        <div id="textarea">
            <input type = "text" id="result" placeholder = "0">

            
            

        </div>
        
        <div class="keys">
            <button class="operator" onclick="clearArea()">C</button>
            <button class="operator" onclick="negativeOp('-')">+-</button>
            <button class="operator" onclick="percentageOp('%')">%</button>
            <button class="operator" onclick="showValue('/')">/</button>
            <button class="button" onclick="showValue('7')">7</button>
            <button class="button" onclick="showValue('8')">8</button>
            <button class="button" onclick="showValue('9')">9</button>
            <button class="operator" onclick="showValue('*')">x</button>
            <button class="button" onclick="showValue('4')">4</button>
            <button class="button" onclick="showValue('5')">5</button>
            <button class="button" onclick="showValue('6')">6</button>
            <button class="operator" onclick="showValue('-')">-</button>
            <button class="button" onclick="showValue('1')">1</button>
            <button class="button" onclick="showValue('2')">2</button>
            <button class="button" onclick="showValue('3')">3</button>
            <button class="operator" onclick="showValue('+')">+</button>
            <button class="button" onclick="showValue('0')">0</button>
            <button class="button" onclick="showValue('.')">.</button>
            <button class="equalbutton" onclick="solveProblem()">=</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
